<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {

    }

    #responseMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="https://formspree.io/f/xgvylbez" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="Haircut">Haircut</option>
        <option value="Shave">Shave</option>
        <option value="Haircut + Shave">Haircut + Shave</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
    <p id="responseMsg">We'll email you a confirmation after you submit.</p>
  </div>

</body>
</html>
